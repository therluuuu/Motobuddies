                    <div class="card text-black" style="border-radius: 1rem; background-color: #F9FAFB;">
                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                    <div class="icon">

                                    </div>
                                </div>

                                <div class="isi">
                                    <p>Kategori servis: Regular</p>
                                    <p>Tanggal servis: 16/04/2022 </p>
                                    <div class="nilai">
                                        <div class="bintang">
                                            <img src="bintang.svg" alt="">
                                        </div>
                                        <p>Nilai kepuasanmu terhadap layanan servis</p>
                                    </div>
                                </div>
                                <div class="komen form-outline form-white mb-4">
                                    <input type="komentar" id="typeKomentarX" class="form-control form-control-lg"
                                        placeholder="Komentar Anda" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
