<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="register2.css" />
  <title>Register</title>
</head>

<body>
  <div class="register">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black" style="border-radius: 1rem; background-color: #F9FAFB;">
            <div class="card-body p-5">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase text-black">Registrasi</h2>
                <p class="text-black-50 mb-5">Selamat datang di aplikasi MotoBuddies, kepercayaan dan kemudahan pengguna
                  adalah nomor satu!</p>

                <div class="form-outline form-white mb-4">
                  <input type="nama_lengkap" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="Nama Lengkap" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="no_telp" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="No. Telepon" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="tgl_lahir" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="Tanggal Lahir" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="alamat" id="typeEmailX" class="form-control form-control-lg" placeholder="Alamat" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="tipe_kendaraan" id="typeEmailX" class="form-control form-control-lg"
                    placeholder="Tipe Kendaraan" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                    placeholder="Password" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="confirm_password" id="typePasswordX" class="form-control form-control-lg"
                    placeholder="Konfirmasi Password" />
                </div>

                <div class="card-body text-center">
                  <button class="button_daftar" type="submit">DAFTAR</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
