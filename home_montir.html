<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="home_montir.css" />
    <title>HOME MONTIR</title>
</head>

<body>
    <div class="montir">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-black" style="border-radius: 1rem; background-color: #F9FAFB;">
                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2>Halo Sumarno!</h2>
                                <p>Selamat datang di aplikasi MotoBuddies, kepercayaan dan kemudahan pengguna adalah
                                    nomor satu!</p>
                                <div class="gambar">
                                    <img src="Saly-41.png" alt="">
                                </div>
                                <div class="servis">
                                    <form name="kolom">
                                        <label> Pilih tanggal servis </label>
                                        <input type="text" name="tanggal" placeholder="" required />
                                        <label> Pilih lokasi dealer </label>
                                        <input type="text" name="lokasi" placeholder="" />
                                    </form>
                                </div>
                                <div class="tombol">
                                    <button onClick="cekMontir();" class="button_montir" type="submit">LANJUT</button>
                                </div>
                                <div class="tombol">
                                    <button onClick="keluar();" class="button_montir" type="submit">LOGOUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cekMontir() {
            if (document.kolom.tanggal.value == "16/04/2022" && document.kolom.lokasi.value == "Dealer MotoBuddies1") {
                window.open("kapasitas_servis_montir.html", "_self");

            } else {
                alert("masukkan tanggal & lokasi!");
            }
        }
        function keluar() {
                window.open("pilihan_loginfix.html", "_self");
        }
    </script>
    
</body>

</html>
