<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Register</title>
</head>
<body>
    <section id="register">
        <div class="bg">
            <div class="layout">
                <h2>Registrasi</h2>
                <p>Selamat datang di aplikasi MotoBuddies, kepercayaan dan kemudahan pengguna adalah nomor satu!</p>
                <div class="regis">
                    <form>
                        <input type="text" name="namalengkap" placeholder= "Nama Lengkap" required />
                    </form>
                    <form>
                        <input type="text" name="Email" placeholder= "Email" required />
                    </form>
                    <form>
                        <input type="text" name="No. Telepon" placeholder= "No. Telepon" required />
                    </form>
                    <form action="">
                        <input type="text" name="TanggalLahir" placeholder= "Tanggal Lahir" required />
                    </form>
                    <form action="">
                        <input type="text" name="Alamat" placeholder= "Alamat" required />
                    </form>
                    <form action="">
                        <input type="text" name="Tipe Kendaraan" placeholder= "Tipe Kendaraan" required />
                    </form>
                    <form action="">
                        <input type="text" name="Password" placeholder= "Password" required />
                    </form>
                    <form action="">
                        <input type="text" name="Konfirmasi Password" placeholder= "Konfirmasi Password" required />
                    </form>
                    <button class="daftar">DAFTAR</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
